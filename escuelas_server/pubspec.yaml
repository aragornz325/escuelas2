name: escuelas_server
description: Starting point for a Serverpod server.
# version: 1.0.0
# homepage: https://www.example.com
scripts:
  ejecutar:
    dev: dart bin/main.dart
    staging: dart bin/main.dart --mode staging
    migraciones: dart bin/main.dart --apply-migrations
    buildRunner: dart run build_runner build --delete-conflicting-outputs
    repararMigracion: dart bin/main.dart --apply-repair-migration
    cli: dart pub global activate serverpod_cli --version 1.2.1
  crear:
    migraciones: serverpod create-migration --force
    reparacion: serverpod create-repair-migration --force

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  cloudinary: ^1.2.0
  dart_jsonwebtoken: ^2.8.2
  envied: ^0.5.2
  logging: ^1.2.0
  mailer: ^6.0.1
  serverpod: ^1.2.5
  serverpod_auth_server: ^1.2.5
  yaml_writer: ^1.0.3
  rolemissions:
    git:
      url: https://github.com/Rodsevich/rolemissions
  escuelas_commons:
    git:
      url: https://github.com/juanjosegarcia98/escuelas_commons
  http: ^0.13.6

dependency_overrides:
  serverpod: ^1.2.5
  serverpod_client: ^1.2.5

dev_dependencies:
  build_runner: ^2.4.7
  envied_generator: ^0.5.2
  lints: ^3.0.0
  test: ^1.21.0
